{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    <title>Delete Confirmation</title>

<body>
    <div class="heading">
        <h3 class="text-5xl mt-4">Are you sure you want to delete "{{ item.title }}"?</h3>
    </div>
    <div class="contain">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" id="addlist" name="confirm" value="Yes">Yes</button>
            <button type="submit" id="addlist" name="confirm" value="No">No</button>
        </form>
    </div>
</body>

</html>
