    <div class="to-do-list">
        <div class="heading">
            <h3 class="text-5xl mt-4">To-Do List</h3>
        </div>
        <div class="contain">
            <form id="todo-form" action="{% url 'add' %}">
                <button id="addlist">Add Your Task</button>
            </form>

            <!--  -->
            
            {% for i in todos %}
            <div class="flex justify-center">
                <div class="border border-black mt-3 w-2/4 styled-div">
                    <div class="p-1">
                        <table class="styled-table">
                            <tr>
                                <td class="label">Task</td>
                                <td class="value">{{i.title}}</td>
                            </tr>
                            <tr>
                                <td class="label">Description</td>
                                <td class="value">{{i.desc}}</td>
                            </tr>
                            <tr>
                                <td class="label">Status</td>
                                <td class="value">{{i.status}}</td>
                            </tr>
                            <tr>
                                <td class="label">Completion Date</td>
                                <td class="value">{{i.completion_date}}</td>
                            </tr>
                            <tr>
                                <td class="value" colspan="2">
                                    <a href="{% url 'delete_task' i.id %}"><i class="fa-solid fa-trash m-2"
                                            style="color: #e61429;"></i></a>
                                    <a href="{% url 'edit_task' i.id %}"><i class="fa-regular fa-pen-to-square m-2"
                                            style="color: #1f9707;"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>
